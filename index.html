<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data Visualization</title>
        <style media="screen">
            .Basic{
                float:left;
                width:894px;
                height:800px;
                position: relative;
                background-size:100%;
                background-image: url(./china.jpg);
                background-repeat: no-repeat;
                border:5px solid #000000;
            }
            .ButtonsContainer{
                float:left;
                width:500px;
                margin-left:10px;
            }
            .SubButtonsContainer{
                width:130px;
                float: left;
            }
            .Buttons{
                width:100px;
                height:10px;
                font-size: 8px;
                padding-top:8px;
                padding-bottom:8px;
                text-align: center;
                margin:5px 5px 0px 5px;
            }
            .Choosen{
                border:3px solid #000000 !important;
            }
            .Score{
                color:#ffffff;
                background-color: #95ceff;
                border:3px solid #95ceff;
            }
            .Rank{
                color:#ffffff;
                background-color: #dc143c;
                border:3px solid #dc143c;
            }
        </style>
    </head>
    <body>
        <div class="Container">
            <div class="Basic" id="mapCanvas">
            </div>
            <div class="ButtonsContainer">
                <div class="SubButtonsContainer">
                    <div class="Buttons" id="scoreButton">
                        成绩分类
                    </div>
                    <span id="scoreButtons">
                        <div class="Buttons Score" id="nation-score-GlobalScore">
                            综合成绩
                        </div>
                        <div class="Buttons Score" id="nation-score-Biology and Biochemistry">

                        </div>

                        </div>

                            经济学
                        </div>
                        <div class="Buttons Score" id="nation-score-Engineering">
                            工程学
                        </div>
                        <div class="Buttons Score" id="nation-score-Environment/Ecology">

                        </div>
                        <div class="Buttons Score" id="nation-score-Geosciences">
                            地理学
                        </div>
                        <div class="Buttons Score" id="nation-score-Immunology">
                            免疫学
                        </div>
                        <div class="Buttons Score" id="nation-score-Mathematics">
                            数学
                        </div>
                        <div class="Buttons Score" id="nation-score-Microbiology">
                            微生物学
                        </div>
                        <div class="Buttons Score" id="nation-score-Molecular Biology and Genetics">
                            分子生物与基因学
                        </div>
                        <div class="Buttons Score" id="nation-score-Neuroscience and Behavior">
                            神经科学与行为学
                        </div>
                        <div class="Buttons Score" id="nation-score-Pharmacology and Toxicology">
                            药物毒理学
                        </div>
                        <div class="Buttons Score" id="nation-score-Physics">
                            物理学
                        </div>
                        <div class="Buttons Score" id="nation-score-Plant and Animal Science">
                            动植物学
                        </div>
                        <div class="Buttons Score" id="nation-score-Psychiatry/Psychology">

                        <div class="Buttons Score" id="nation-score-Social Sciences and Public Health">
                            社会健康学
                        </div>
                        <div class="Buttons Score" id="nation-score-Space Science">
                            太空科学
                        </div>
                    </span>
                </div>
                <div class="SubButtonsContainer" >
                    <div class="Buttons" id="rankButton">
                        排名分类
                    </div>
                    <span id="rankButtons">
                        <div class="Buttons Rank" id="nation-rank-GlobalScore">
                            综合成绩
                        </div>
                        <div class="Buttons Rank" id="nation-rank-Biology and Biochemistry">

                        </div>
                        <div class="Buttons Rank" id="nation-rank-Chemistry">

                        </div>

                        </div>
                        <div class="Buttons Rank" id="nation-rank-Physics">

                        </div>
                        <div class="Buttons Rank" id="nation-rank-Plant and Animal Science">

                        </div>
                        <div class="Buttons Rank" id="nation-rank-Psychiatry/Psychology">

            <div style="clear:both;">
            </div>
